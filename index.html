<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-like Board</title>
</head>
<body>
    <div class="board">
        <div class="column" data-column-id="todo">
            <h2>TO DO</h2>
            <div class="cards-container"></div>
            <button class="add-card-btn">+ Add another card</button>
        </div>
        
        <div class="column" data-column-id="progress">
            <h2>IN PROGRESS</h2>
            <div class="cards-container"></div>
            <button class="add-card-btn">+ Add another card</button>
        </div>
        
        <div class="column" data-column-id="done">
            <h2>DONE</h2>
            <div class="cards-container"></div>
            <button class="add-card-btn">+ Add another card</button>
        </div>
    </div>
</body>
</html>
